<!DOCTYPE html>
<style>
    body{
        background-color:white;
        width:auto;
        height:auto;
    }
    .main-img{
        display:block;
        position: fixed;
        top:30%;
        left:50%;
        transform: translate(-50%,-50%);
    }
    #searchbar{
        position:fixed;
        top:40%;
        left:50%;
        transform: translate(-50%,-50%);
        width: 40%;
        height: 6%;
        padding: 12px 20px;
        margin: 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 20px;
        box-sizing: border-box;
    }
    #s1{
        position:fixed;
        background-color: rgb(245, 245, 245);
        color:#5F6368;
        top:50%;
        left:50%;
        transform: translate(-130%,-50%);
        display: inline-block;
        min-width:54px;
        height:36px;
        border-radius: 4px;
        border:1px solid #f2f2f2;
        font-size:14px;
        margin:20px 0;
    }

    #s2{
        position:fixed;
        background-color: rgb(245, 245, 245);
        color:#5F6368;
        top:50%;
        left:50%;
        transform: translate(-10%,-50%);
        display: inline-block;
        min-width:54px;
        height:36px;
        border-radius: 4px;
        border:1px solid #f2f2f2;
        font-size:14px;
        margin:20px 0;
    }
    .main-header{
        font-family:Arial, Helvetica, sans-serif;
    }
    #signin-button{
        position: absolute;
        display: inline-block;
        line-height: 28px;
        padding: 0 12px;
        background: #4285f4;
        color: #fff;
        border: 1px solid #4285f4;
        border-radius: 2px;
        font-weight: bold;
        font-size:13px;
        top: 20px;
        right: 30px;
    }
    .main-footer{
        background-color: grey;
        bottom: 0;
        left: 0;
        right:0;
        position: absolute;
    }
</style>

<html>
    <head>
        <title>Google</title>
    </head>
<body>
    <div class = "main-header">
        <div class = "header-links">
        <a href=" ">Gmail</a>
        <a href=" ">Images</a>
        </div>
        <div class = "sign-button">
        <input id="signin-button" type="button" value="Sign in">
        </div>
    </div>
    <div class = "main-img">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class = "main-form">
        <form>
            <input id="searchbar" type="text">
            <input id="s1" type="button" value="Google Search">
            <input id="s2" type="button" value="I'm Feeling Lucky">
        </form>
    </div>
    <div class="main-footer">
        <p>India</p>
        <hr>
        <a href=" ">Advertising</a>
        <a href=" ">Business</a>
        <a href=" ">About</a>
        <a href=" ">How Search works</a>
        <a href=" ">Privacy</a>
        <a href=" ">Terms</a>
        <a href=" ">Settings</a>
    </div>
</body>
</html>
